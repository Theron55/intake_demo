<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Immigration Automation Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f5f7fb;
      color: #1f2933;
    }
    header {
      background: #111827;
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: #e5e7eb;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.9rem;
    }
    main {
      max-width: 900px;
      margin: 1.5rem auto 3rem;
      padding: 1.5rem;
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
    }
    h1, h2, h3 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 0.6rem 0.7rem;
      margin-top: 0.25rem;
      border-radius: 0.4rem;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .btn {
      display: inline-block;
      margin-top: 1.25rem;
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      background: #2563eb;
      color: white;
    }
    .btn-secondary {
      background: #6b7280;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      border-bottom: 1px solid #e5e7eb;
      padding: 0.5rem 0.3rem;
      text-align: left;
    }
    th {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #6b7280;
    }
    .pill {
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      font-size: 0.75rem;
      display: inline-block;
    }
    .pill-green { background: #dcfce7; color: #166534; }
    .pill-yellow { background: #fef9c3; color: #854d0e; }
    .pill-gray { background: #e5e7eb; color: #374151; }

    @media (max-width: 640px) {
      main {
        margin: 0.75rem;
        padding: 1rem;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Immigration Workflow Demo</strong></div>
    <nav>
      <a href="{{ url_for('intake') }}">Intake Form</a>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
